<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0"/>
        <meta http-equipv="X-UA-Compatible" content="ie-edge"/>
        <link rel="stylesheet" href="./master.css" />
        <title>Meditation App</title>
    </head>
    <body>
        
        <! Header zawierający linki do stron Meditation, About me i Contact ->
        <header>
            <nav>
                <ul class = "menu">
                    <li><a href="index.html">Meditation</a></li>
                    <li><a href="./Pages/about.html">About me</a></li>
                    <li><a href="./Pages/contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <! Klasa aplikacji ->
        <div class="app">
            <! Klasa zawierająca wideo w tle ->
            <div class="vid-container">
                <video loop>
                    <source src="./Video/videoplayback.mp4" type="video/mp4"/>
                </video> 
            </div>

            <! Klasa z przyciskami do wyboru czasu medytacji ->
            <div class="time-select">
                <header>Time</header>
                <button data-time="120">2 Minutes</button>
                <button data-time="300">5 Minutes</button>
                <button data-time="600">10 Minutes</button>
            </div>
            <! Klasa zawierająca przycisk play/pause, wyświetlanie czasu oraz defaultową muzykę w tle ->
            <div class="player-container">
                <audio class="song">
                    <source src="./Sounds/Lifelight.mp3"/>
                </audio>
                <div class="player-header"></div>
                <img src="./Img/play-arrow.svg" alt="play" class="play"/>

                <! Nieruchoma obręcz ->
                <svg 
                class="track-outline"
                    width="453" 
                    height="453" 
                    viewBox="0 0 453 453" 
                    fill="none" 
                    xmlns="http://www.w3.org/2000/svg">
                    <circle 
                        cx="226.5" 
                        cy="226.5" 
                        r="200.5" 
                        stroke="rgb(25, 47, 58)" 
                        stroke-width="20"/>
                </svg>

                <! Poruszająca się obręcz ->
                <svg
                class="moving-outline"
                    width="453" 
                    height="453" 
                    viewBox="0 0 453 453" 
                    fill="none" 
                    xmlns="http://www.w3.org/2000/svg">
                    <circle 
                        cx="226.5" 
                        cy="226.5" 
                        r="200.5" 
                        stroke="lightblue" 
                        stroke-width="20"/>
                </svg>
                <! wyświetlanie czasu ->
                <h3 class="time-display">0:00</h3>
            </div>
            <! Klasa zawierająca przyciski wyboru dźwięku ->
            <div class="sound-picker">
                <header>Music</header>
                <button data-sound="./Sounds/Lifelight.mp3">Lifelight</button>
                <button data-sound="./Sounds/Rainforest.mp3">Rainforest</button>
                <button data-sound="./Sounds/Mindfullness.mp3">Mindfullness</button>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
